<!DOCTYPE html>
<html>
	<head>
		<title>VOIPPPPPPPPPPPPPPPPPP</title>
		
		<style>
			.info-container {
				position: absolute;
				top: 93%;
				left: 93%;
				text-align: left;
				padding: 5px;
				font-family: sans-serif;
				font-weight: bold;
				color: rgba(255, 232, 101, 0.993);

			}

			.talking {
				color: rgb(255, 238, 183);   
			}


		</style>
		<script type="text/javascript">
			window.addEventListener("message", function(event) {
				var item = event.data;

				if (item.sound && item.volume) {
					let snd = document.getElementById(item.sound);
					snd.load();
					snd.volume = item.volume;
					snd.play();
				}

				if (item.mode) {					
					let modeElem = document.getElementById("voip-mode");

					modeElem.innerHTML = item.mode + (item.radioActive ? " " : "");

					if (item.talking != null) {
						if (item.talking) {
							modeElem.className = "talking"
						} else {
							modeElem.className = ""
						}
					}					
				}

				if (item.radio != null) {
					let radioElem = document.getElementById("voip-radio");

					if (item.radio > 0 || isNaN(item.radio)) {
						radioElem.innerHTML = "[Radio]: " + item.radio + (!isNaN(item.radio) ? " MHz" : "");					
					} else {
						radioElem.innerHTML = "";
					}
				}

				if (item.call != null) {
					let callElem = document.getElementById("voip-call");
					
					if (item.call > 0) {
						callElem.innerHTML = "[LigaÃ§Ã£o] [" + (item.speaker ? "ðŸ”Š" : "ðŸ”ˆ") + "] " + item.call;					
					} else {
						callElem.innerHTML = "";
					}
				}
			});
		</script>
	</head>
	<body>
		<audio id="audio_on" src="mic_click_on.ogg"></audio>
		<audio id="audio_off" src="mic_click_off.ogg"></audio>
		
		<div class="info-container">
			<div>[ðŸŽ§] <span id="voip-mode"></span></div>

	</body>
</html>
