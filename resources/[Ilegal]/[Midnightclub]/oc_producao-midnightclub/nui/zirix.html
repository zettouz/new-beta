<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>NUI Produção de driftking Zirix</title>
        <link rel="stylesheet" type="text/css" href="zirix.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="actionmenu" style="display: none;">
            <div class="conteudo">
                <div class="menu">
                    <p><b>PRODUÇÃO DRIFTKING:</b></p>
                </div>
                <div class="itens">
                    <section class="sessaoItens">
                        <div class="conteudoItens">
 
                            <div class="itemSessao item-item" category="driftking">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/placa.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>PLACA</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-placa" class="menuoption"><b>MONTAR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/arame.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="imagens/tinta.png">
                                    </div>
                                    <div class="ingreItemIII">
                                        <img src="imagens/ferro1.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>40x Arame;</li>
                                            <li>40x Tinta;</li>
                                            <li>40x Ferro;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="driftking">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/raceticket.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>RACETICKET</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-raceticket" class="menuoption"><b>MONTAR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/papel.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="imagens/caneta.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>20x Papel;</li>
                                            <li>20x Caneta;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <div class="itemSessao item-item" category="driftking">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imagens/nitro.png">
                                    </div>
                                    <div class="menuItem">
                                        <div class="nomeItem">
                                            <p><b>NITRO</b></p>
                                        </div>
                                        <div class="produzir">
                                            <button data-action="produzir-nitro" class="menuoption"><b>MONTAR</b></button>
                                        </div>
                                    </div>
                                    <div class="ingreItemI">
                                        <img src="imagens/cilindro.png">
                                    </div>
                                    <div class="ingreItemII">
                                        <img src="imagens/gas.png">
                                    </div>
                                    <div class="descItem">
                                        <ul>
                                            <li>70x Cilindro;</li>
                                            <li>70x Gás;</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
        </div>

        <script src="zirix.js" type="text/javascript"></script>
    </body>
</html>
