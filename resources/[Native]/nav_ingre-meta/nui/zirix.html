<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Ilegal Zirix</title>
        <link rel="stylesheet" type="text/css" href="zirix.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500,700,900&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="  crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="actionmenu" style="display: none;">
            <div class="conteudo">
                <div class="menu">
                    <div class="titleMenu">
                        <p><b>Ilegal Store</b></p>
                    </div>
                </div>
                <div class="itens">
                    <section class="sessaoItens">
                        <div class="conteudoSessao">

                            <div class="itemSessao item-item" category="lanches">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imags/hidroxido-sodio.png">
                                    </div>
                                    <div class="tituloItem">
                                        <p><b>Hidróxido de sódio</b> - $30</p>
                                    </div>
                                </div>
                                <div class="pagamento">
                                    <button data-action="comprar-hidroxido-sodio" class="menuoption">COMPRAR</button>
                                </div>
                            </div>
                            <div class="itemSessao item-item" category="lanches">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imags/nitrato-amonia.png">
                                    </div>
                                    <div class="tituloItem">
                                        <p><b>Nitrato de amônia</b> - $30</p>
                                    </div>
                                </div>
                                <div class="pagamento">
                                    <button data-action="comprar-nitrato-amonia" class="menuoption">COMPRAR</button>
                                </div>
                            </div>
                            <div class="itemSessao item-item" category="lanches">
                                <div class="item-info">
                                    <div class="fotoItem">
                                        <img src="imags/pseudoefedrina.png">
                                    </div>
                                    <div class="tituloItem">
                                        <p><b>Pseudoefedrina</b> - $30</p>
                                    </div>
                                </div>
                                <div class="pagamento">
                                    <button data-action="comprar-pseudoefedrina" class="menuoption">COMPRAR</button>
                                </div>
                            </div>

                        </div>
                    </section>
                </div>
            </div>
            
        </div>
        <script src="zirix.js" type="text/javascript"></script>
    </body>
</html>
